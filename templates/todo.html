{% extends "base.html" %}
{% block logout %}
<ul class="nav navbar-nav">
    <li class="nav-item">
        <a href= {{ url_for('logout') }} class="btn btn-outline-danger navbar-btn" role="button" aria-pressed="true">Log Out</a>
    </li>
</ul>
{% endblock %}
{% block content %}
<div class="w-100 p-4" style="border-radius: 10px;">
    <div class="card">
        <div class="card-body">
            <h1 class="page-header">Welcome {{ session.name}}! </h1>
            <h3 class="font-weight-light font-italic text-secondary">{{motivational_quote}}</h3>
        </div>
    </div>

    <br>

  <div class="card">
      <div class="card-body">
          <h2 class="page-header">Todos: </h2>
      </div>
  </div>

  <br>

  <div class="card">
      <div class="card-body">
          <h2 class="page-header mr-auto">Todo: <a href="#" onClick="document.form1.reset();"><img src="static/images/plussign.png" width="20px;" height="20px;" style="float-right;"></a></h2>
          <div id="todo-list">

  <div id="todolist">
      <div class="card">
          <div class="card-body">
              <h2 class="page-header">Homework</h2>
              <hr>
              <div class="row">
                  <div class="col col-sm-8">
                      <input type="text" class="form-control input-lg col-xs-1 shadow-none" style="border: none; font-size: 18px;" id="inputlg"></input>
                  </div>
                  <div class="col col-sm-1">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input big-checkbox" id="exampleCheck1">
                      </div>
                  </div>
                  <div class="col col-sm-3"></div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
