{% extends "base.html" %}
{% block logout %}
<ul class="nav navbar-nav">
    <li class="nav-item">
        <a href= {{ url_for('logout') }} class="btn btn-outline-danger navbar-btn" role="button" aria-pressed="true">Log Out</a>
    </li>
</ul>
{% endblock %}
{% block content %}
<div class="w-100 p-4">
    <div class="card">
        <div class="card-body">
            <h1 class="page-header"> <font color={{coolors[0]}}>Welcome {{ session.name}}!</font> </h1>
            <h3 class="font-weight-light font-italic text-secondary">{{motivational_quote}}</h3>
        </div>
    </div>

<br>
    <div class="card">
        <div class="card-body row">
          <div class="col-sm-2">
            <h2 class="page-header">To-Dos: </h2>
          </div>
          <div class="col-sm-9">
          </div>
          <div class="col-sm-1">
            <a id="new-list"><img src="static/images/plussign.png" width="20px;" height="20px;" style="float-right;"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1">
            </div>
          <div class="col-sm-2">
            {% for item in lists %}
            <h4><a href="#">{{item}}</a></h4>
            {% endfor %}
          </div>
          </div>
    </div>

    <div id="todolists">

      <div class="card" style="visibility: hidden; width: 0; height: 0;">
          <div class="card-body">
              <input type="text" name="title" class="form-control input-lg col-xs-1 shadow-none title-input" style="border: none; font-size: 30px;" placeholder="Todo List Title..."></input>
              <div id="draggable-list-container">
                <ul class="list-unstyled draggablelist">
                  <li class="item">
                  <div class="drag-el">
                    <hr>
                    <div class="row">
                        <div class="col col-sm-8">
                            <input type="text" name="todo-0" class="form-control input-lg col-xs-1 shadow-none todo-input" style="border: none; font-size: 18px;" placeholder="Todo..."></input>
                        </div>
                        <div class="col col-sm-3">

                        </div>
                        <div class="col col-sm-1">
                          <a class="btn btn-primary del" role="button" aria-pressed="true">X</a>
                        </div>
                    </div>
                  </div>
                  </li>

                </ul>

              </div>

          </div>
      </div>






    </div>
</div>

<script src="static/js/base.js"></script>

{% endblock %}
