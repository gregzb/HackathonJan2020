{% extends "base.html" %}

{% block logout %}
<ul class="nav navbar-nav">
    <li class="nav-item">
        <a href= {{ url_for('logout') }} class="btn btn-outline-danger navbar-btn" role="button" aria-pressed="true">Log Out</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="w-100 p-4" style="border-radius: 10px;">
    <div class="card">
        <div class="card-body">
            <h1 class="page-header">Welcome {{ session.name}}! </h1>
            <h4 class="font-weight-light font-italic text-secondary">{{motivational_quote}}</h4>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <h2 class="page-header">Todos: </h2>
        </div>
    </div>
    <br>
    <div id="todolist">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control input-lg col-xs-1 shadow-none title-input" style="border: none; font-size: 30px;" placeholder="Todo List Title..."></input>
                <div id="draggable-list-container">
                  <ul class="list-unstyled draggablelist">
                    <li class="item">
                    <div class="drag-el">
                      <hr>
                      <div class="row">
                          <div class="col col-sm-8">
                              <input type="text" class="form-control input-lg col-xs-1 shadow-none todo-input" style="border: none; font-size: 18px;" placeholder="Todo..."></input>
                          </div>
                          <div class="col col-sm-1">

                          </div>
                          <div class="col col-sm-3"></div>
                      </div>
                    </div>
                    </li>

                  </ul>

                </div>

            </div>
        </div>
    </div>
</div>

<script src="static/js/base.js"></script>

{% endblock %}
