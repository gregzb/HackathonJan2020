{% extends "base.html" %}

{% block logout %}
<ul class="nav navbar-nav">
    <li class="nav-item">
        <a href= {{ url_for('logout') }} class="btn btn-outline-danger navbar-btn" role="button" aria-pressed="true">Log Out</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<div class="w-100 p-4" style="border-radius: 10px;">
    <div class="card">
        <div class="card-body">
            <h1 class="page-header">Welcome {{ session.name}}! </h1>
            <h3 class="font-weight-light font-italic text-secondary">{{motivational_quote}}</h3>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <h2 class="page-header">Todos: </h2>
        </div>
    </div>
    <br>
    <div id="todolist">
        <div class="card">
            <div class="card-body">
                <h2 class="page-header">Homework</h2>
                <hr>
                <div class="row">
                    <div class="col col-sm-8">
                        <input type="text" class="form-control input-lg col-xs-1 shadow-none" style="border: none; font-size: 18px;" id="inputlg"></input>
                    </div>
                    <div class="col col-sm-1">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input big-checkbox" id="exampleCheck1">
                        </div>
                    </div>
                    <div class="col col-sm-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul id="draggablePanelList" class="list-unstyled">
        <li class="card">
            <div class="card-body">Content here ...</div>
        </li>
        <li class="card">
            <div class="card-body">Content here ...</div>
        </li>
        <li class="card">
            <div class="card-body">Content here ...</div>
        </li>
        <li class="card">
            <div class="card-body">Content here ...</div>
        </li>
    </ul>
<script type="text/javascript">
    jQuery(function($) {
        var panelList = $('#draggablePanelList');

        panelList.sortable({
            // Only make the .panel-heading child elements support dragging.
            // Omit this to make then entire <li>...</li> draggable.
            handle: '.card-body',
            update: function() {
                $('.card', panelList).each(function(index, elem) {
                    var $listItem = $(elem),
                        newIndex = $listItem.index();

                        // Persist the new indices.
                });
            }
        });
    });
</script>

{% endblock %}
